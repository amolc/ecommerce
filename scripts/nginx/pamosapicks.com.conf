upstream pamosapicks {
    server 127.0.0.1:42000 fail_timeout=0;
}


server {
    server_name www.pamosapicks.com pamosapicks.com ;
    return 301 https://$host$request_uri;

    listen       80 ;
    listen       [::]:80 ;

}

server {
    server_name www.pamosapicks.co pamosapicks.co; # managed by Certbot
        root         /usr/share/nginx/html;

        # Load configuration files for the default server block.
        include /etc/nginx/default.d/*.conf;

        location / {
          proxy_redirect off;
          proxy_set_header   X-Real-IP            $remote_addr;
          proxy_set_header   X-Forwarded-For  $proxy_add_x_forwarded_for;
          proxy_set_header   X-Forwarded-Proto $scheme;
          proxy_set_header   Host     $http_host;
          proxy_set_header   X-NginX-Proxy    true;
          proxy_set_header   Connection "";
          proxy_http_version 1.1;
          proxy_ignore_client_abort off;
          proxy_read_timeout 300;
          proxy_pass   http://pamosapicks;
        }

        access_log  /var/log/nginx/pamosapicks.access.log ;
        error_log /var/log/nginx/pamosapicks.error.log error;

        error_page 404 /404.html;
            location = /40x.html {
        }

        error_page 500 502 503 504 /50x.html;
            location = /50x.html {
        }


    listen [::]:443 ssl; # managed by Certbot
    listen 443 ssl; # managed by Certbot
    ssl_certificate  /etc/letsencrypt/live/pamosapicks.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key  /etc/letsencrypt/live/pamosapicks.com/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

}