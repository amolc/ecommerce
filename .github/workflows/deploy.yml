name: Deploy to Ubuntu Server

on:
  push:
    branches:
      - main # Trigger on pushes to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest # Use an Ubuntu runner provided by GitHub Actions

    steps:
      - name: Checkout code
        uses: actions/checkout@v4 # Checkout your repository's code

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0 # Use an action to set up SSH agent
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }} # Use a GitHub Secret for your private key

      - name: Deploy via SSH
        run: |
          rsync -avz \
            --delete \
            -e "ssh -o StrictHostKeyChecking=no" \
            ./ \
            ubuntu@pamosapicks.com:/home/ubuntu/repos/ecommerce