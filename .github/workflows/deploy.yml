name: Deploy Script

on:
  push:
    branches:
      - main   # deploy only when pushing to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repo
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up SSH
      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # Step 3: Copy files to server
      - name: Upload files
        run: |
          scp -o StrictHostKeyChecking=no -r ./* user@pamosapicks.com:/home/ubuntu/repos/ecommerce

      # Step 4: Run script on server
      - name: Run script remotely
        run: |
          ssh -o StrictHostKeyChecking=no user@pamosapicks.com "cd /home/ubuntu/repos/ecommerce && ./scripts/deployapi_ns1.sh"
